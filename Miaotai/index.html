<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>随机图片展示</title>
    <script type="text/javascript">
        function getRandomImage() {
            var images = [
                'images/img1.jpg',
                'images/img2.jpg',
                'images/img3.jpg',
                'images/img4.jpg',
                'images/img5.jpg',
                'images/img6.jpg',
                'images/img7.jpg',
                'images/img8.jpg',
                'images/img9.jpg',
                'images/img10.jpg',
                'images/img11.jpg',
                'images/img12.jpg',
                'images/img13.jpg',
                'images/img14.jpg',
                'images/img15.jpg',
                'images/img16.jpg',
                'images/img17.jpg',
                'images/img18.jpg',
                'images/img19.jpg',
                'images/img20.jpg',
                'images/img21.jpg',
                'images/img22.jpg',
                'images/img23.jpg',
                'images/img24.jpg',
                'images/img25.jpg'
            ];
            var randomIndex = Math.floor(Math.random() * images.length);
            return images[randomIndex];
        }

        window.onload = function() {
            var imgSrc = getRandomImage();
            document.getElementById('randomImage').src = imgSrc;
            document.getElementById('imageLink').href = imgSrc; // 设置链接指向随机图片
        }
    </script>
</head>
<body>
    <h1>点击下面的图片查看大图：</h1>
    <!-- 使用<a>标签包裹<img>标签 -->
    <a id="imageLink" target="_blank">
        <img id="randomImage" alt="随机图片" />
    </a>
</body>
</html>
